{% extends 'base.html' %}
{% block title %}Edit Settings{% endblock %}
{% block content %}
<h4>Edit Settings</h4>
<div class="form-group">
    {{user.userprofile.bio}}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" >Update Settings</button>
    </form>
</div>
{% endblock %}
