{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
<h4>Profile</h4>

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
        {% if user_info.profile_pic %}
            <img src="{{user_info.profile_pic.url}}" class="img-fluid rounded-start" alt="...">
        {% else %}
            <img src="{% static 'theblog/images/default_profile_pic.jpg'%}" class="img-fluid rounded-start" alt="...">
        {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user_info.user.first_name |upper}} {{user_info.user.last_name |upper}}</h5>
         <p class="small text-muted">
             <a href="{{item.author.userprofile.linkedin_url}}">LinkedIn</a>
         </p>
        <p class="card-text">{{user_info.bio}}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
